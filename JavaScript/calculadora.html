<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="numero1">Primeiro Numero: </label>
        <input type="number" id="numero1" placeholder="Primeiro Numero">

        <br> <br>

        <label for="numero2">Segundo Numero: </label>
        <input type="number" id="numero2" placeholder="Segundo Numero">

        <br> <br>

        <label for="operacao">Operações</label>
        <select id="operacao">
            <option value="">Selecione:</option>
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <p>Resultado: <strong id="resultado"></strong></p>

        <button>Calcular</button>

    </form>

    <script src="scripts/funcoes.js"></script>
</body>

</html>
